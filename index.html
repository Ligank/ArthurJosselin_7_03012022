<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Les petits plats">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/e87a067115.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <a href="index.html">
            <figure class="figure_image">
                <img src="images/Logo.png" class="Logo" alt="Logo" aria-label="Logo">
            </figure>
        </a>

        <div class="recherche">
            <input type="search" name="recherche" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" class="recherche_barre">
            <i class="fas fa-search loupe"></i>
        </div>

        <div class="recherche_tag">
            <div class="tag_selectionne">
                
            </div>

            <div class="tag_liste">
                <div class="liste__ingredient">
                    <div class="menu_ferme menu_ingredients_ferme">
                        <p>Ingredients</p>
                        <i class="fas fa-chevron-down fleche_bas"></i>
                    </div>
                    
                    <div class="menu_ouvert menu_ingredients_ouvert">
                        <div class="recherche_liste">
                            <input type="search" placeholder="Recherchez un ingrédient" class="input_tag input_tag_ingredients">
                            <i class="fas fa-chevron-up fleche_haut fermer_ingredient"></i>
                        </div>
                        <div class="filtre_tag">
                            <ul class="filtre_tag_ingredient">
                                
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="liste__appareil">
                    <div class="menu_ferme menu_appareil_ferme">
                        <p>Appareils</p>
                        <i class="fas fa-chevron-down fleche_bas"></i>
                    </div>

                    <div class="menu_ouvert menu_appareil_ouvert">
                        <div class="recherche_liste">
                            <input type="search" placeholder="Recherchez un appareil" class="input_tag input_tag_appareils">
                            <i class="fas fa-chevron-up fleche_haut fermer_appareil"></i>
                        </div>
                        <div class="filtre_tag">
                            <ul class="filtre_tag_appareil">
                                
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="liste__ustensiles">
                    <div class="menu_ferme menu_ustensiles_ferme">
                        <p>Ustensiles</p>
                        <i class="fas fa-chevron-down fleche_bas"></i>
                    </div>

                    <div class="menu_ouvert menu_ustensiles_ouvert">
                        <div class="recherche_liste">
                            <input type="search" placeholder="Recherchez un ustensile" class="input_tag input_tag_ustensiles">
                            <i class="fas fa-chevron-up fleche_haut fermer_ustensile"></i>
                        </div>
                        <div class="filtre_tag">
                            <ul class="filtre_tag_ustensile">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="liste_recettes">
            
        </div>
    </main>  
    
    <script type="module" src="js/index.js"></script>
</body>
</html>
